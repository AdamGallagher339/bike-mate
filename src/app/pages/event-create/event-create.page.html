<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Event Title</ion-label>
    <ion-input [(ngModel)]="title" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Date</ion-label>
    <ion-input
      [(ngModel)]="date"
      type="text"
      placeholder="dd/mm/yy"
      required
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Time</ion-label>
    <ion-input [(ngModel)]="time" type="text" placeholder="e.g. 14:00" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Location</ion-label>
    <ion-input [(ngModel)]="location" type="text" required></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="createEvent()">Create Event</ion-button>
</ion-content>
